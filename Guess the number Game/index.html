<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Guess The Number Game???</h1>
        <h2>Enter a number between 1 and 100</h2>
        <span class="score">Score :</span>
        <span class="record">HighestRecord :</span>
        <div class="input-data">
            <input type="number" class="guess-number" placeholder="Enter the number">
            <button  class="check-btn">Check Guess</button>
        </div>
        <p class="message"></p>
        <button class="again-btn">Again!</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
