<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="scores">
            <p>Computer :
                <span id="computer_score">0</span>
            </p>
            <p>
                You :
                <span id="user_score">0</span>
            </p>
        </div>
        <div class="kit">
            <button onclick="checker('bat')">
               <img src="bat-removebg-preview.png" alt="">
            </button>
            <button onclick="checker('ball')">
               <img src="boll-removebg-preview.png" alt="">
            </button>
            <button onclick="checker('stump')">
               <img src="Stump-removebg-preview.png" alt="">
            </button>
        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="comp_choice"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
